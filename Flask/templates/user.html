<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER-PAGE</title>
    <style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  /* background-color: rgb(0,0,0); Fallback color */
  background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}


.card {
        border : 5px solid white;
        transition : 0.3s;
        width : 800px;
        margin-top : 30px;
    }

.card:hover, .card:active {
    box-shadow: 10px 10px 5px red;
    }

.container {
        padding: 2px 16px;
    }
#page-container {
       width : 850px;
}


</style>
</head>
<body style="background-color : black; color : white;">
    <h1>Welcome<br>{{name}}<br>{{id}}</h1>
    <button id="myBtn">ADD-POST</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">x</span>
            <form action="{{url_for('user')}}" method="post">
                <label style="font-size : 20px">TITLE</label>
                <br>
                <input type="text" name="title" style="height : 30px; width : 600px; font-size:25px;">
                <br>
                <br>
                <label style="font-size : 20px">CONTENT</label>
                <br>
                <textarea name="content" style="height : 100px; width : 1000px; font-size : 20px;"></textarea>
                <br>
                <br>
                <button name="add" type="submit" value="addpost" style="height : 30px; width : 100px; border : 3px solid red;">SUBMIT</button>
            </form>
        </div>
    </div>


    <div id="page-container">
    {% for i in data %}
         <div class="card" style="margin-left : 50px;">
             <img src="static/images/bunny.png" alt="Avatr" height="60" width="60">
             <div class="container" style="color : white; position : relative; bottom : 70px; left : 60px;">
                 <h4><b>{{i[3]}}</b></h4>
                 <div style="word-wrap: break-word; position : relative; top : 15px; right : 50px;">
                     <p>{{i[4]}}</p>
                 </div>
             </div>
             <div style="font-size : 30px; color : coral;">likes</div>
         </div>
        {% endfor %}
    </div>



<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn_add = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn_add.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>


</body>
</html>
